<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <section>
      <h2>Followers</h2>
      <div
        style="width: 100%; padding-bottom: 90%; position: relative; overflow: hidden;"
      >
        <div class="grid">
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item"></div>
        </div>
        <div class="grid grid--hidden">
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item"></div>
          <div class="grid__item"></div>
        </div>
        <svg id="graph" class="graph"></svg>
      </div>
      <div id="root" style="position: relative; height: 50px;">
        <svg id="svg" class="graph"></svg>
        <div class="slider">
          <div class="slider__frame"></div>
          <div class="slider__side slider__side--left">
            <div class="slider__control slider__control--left"></div>
          </div>
          <div class="slider__side slider__side--right">
            <div class="slider__control slider__control--right"></div>
          </div>
        </div>
      </div>
      <div>
        <label for="y0">y0</label>
        <input type="checkbox" checked name="y0" id="y0" />
      </div>
    </section>
    <div>
      <label for="y1">y1</label>
      <input type="checkbox" checked name="y1" id="y1" />
    </div>
    <button id="add">Add</button>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
